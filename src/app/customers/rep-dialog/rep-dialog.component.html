<h1 mat-dialog-title>select a rep</h1>
<div mat-dialog-content>
<mat-radio-group [(ngModel)]="rep">
  <mat-radio-button value="first option">first option</mat-radio-button>
  <mat-radio-button value="second option">second option</mat-radio-button>
</mat-radio-group>
</div>
<mat-dialog-actions>
<button  mat-button color="primary" [mat-dialog-close]="rep">SELECT</button>
</mat-dialog-actions>
