<mat-tab-group>
  <mat-tab label="Orders">
    <div class="order-actions"></div>
    <div class="order-container">
      <table mat-table [dataSource]="dataSource" matSort MulitTemplateDataRows>
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox (change)="selectAll()"></mat-checkbox>
          </th>
          <td mat-cell *matCellDef="let element">
            <mat-checkbox [checked]="element.isChecked"></mat-checkbox>
          </td>
          <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>
        <ng-container matColumnDef="orderNumber">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Order #
          </th>
          <td mat-cell *matCellDef="let element">
            {{element.orderNumber}}
          </td>
          <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>
        <ng-container matColumnDef="orderDate">
          <th mat-header-cell *matHeaderCellDef>
            Order Date
          </th>
          <td mat-cell *matCellDef="let element">
            {{element.orderDate | date:'MM/dd/yy'}}
          </td>
          <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayColumns;sticky:true;"></tr>
        <tr mat-row *matRowDef="let row ; columns:displayColumns;"></tr>
        <tr mat-footer-row *matFooterRowDef="displayColumns;sticky:true;"></tr>
      </table>
    </div>
  </mat-tab>
  <mat-tab label="Shipments">
    <ng-template matTabContent>
      <p>Shipments</p>
    </ng-template>

  </mat-tab>
  <mat-tab label="Archived">
    <ng-template matTabContent>
      <p>Archived</p>
    </ng-template>

  </mat-tab>
</mat-tab-group>
